<!doctype html>
<html ng-app="">
  <head>
    <meta charset="UTF-8">
    <title>AngularJS | codedamn</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  </head>
  <body>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="name" placeholder="Enter a name here">
      <h1>Hello {{name}}!</h1>
      <h1 ng-bind="name"></h1>
      <h1 data-ng-bind="name"></h1>
      <div>10 + 10 = {{10 * 10}}</div>
    </div>
    <hr>
    <div ng-init="languaje='AngularJS'">
      <label>Lenguaje de programación favorito: </label><input type="text" ng-model="languaje"> {{languaje}}
    </div>
    <hr>
    <div ng-init="myFavLan=[{name:'PHP',ext:'.php'},{name:'Javascript',ext:'.js'},{name:'C++',ext:'.cpp'},{name:'Java',ext:'.java'}]">
      <p ng-repeat="lan in myFavLan">
        Lenguaje: {{lan.name}}<br>
        Extensión : {{lan.ext}}<br>
      </p>
    </div>
      
    
  </body>
</html>
